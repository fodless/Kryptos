version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kryptos-postgres
    environment:
      POSTGRES_USER: kryptos
      POSTGRES_PASSWORD: kryptos-dev-password
      POSTGRES_DB: kryptos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kryptos"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
